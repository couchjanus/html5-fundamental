<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/common.css">
    <title>Hello, grid!</title>
    <style>
      .wrapper {
        margin: 0 auto;
        width: 90%;
      }

      .cards {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .cards li {
        border: 2px solid #490A3D;
        border-radius:5px;
        background-color: #BD1550;
        color: #fff;
        flex: 1 1 200px;
      }

      .cards h2 {
        background-color: #490A3D;
        margin: 0;
        padding: 10px;
      }
      .cards p {
        padding: 10px;
      }
      .cards img {
        padding: 10px;
        max-width: 100%;
      }
      .grid-container div{
          color:#fff;
          font-size: 2em;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .grid-container li:nth-child(1n){
          background-color: #31DB33;
      }
      .grid-container li:nth-child(3n){
          background-color: #7798AB;
      }
      .grid-container li:nth-child(2n){
          background-color: #FF8966;
      }
      .grid-container{
          display:grid;
          grid-gap: 5px; 
          grid-template: repeat(2,1fr) / repeat(3, minmax(200px,1fr));
      }

    /*
        You can use auto as well as fr on rows but it will work based on the height of parent element.
    */

    .container{
        height: 100%;
        display:grid;    
        /* grid-template-columns: repeat(12,1fr);
        grid-template-rows: 60px auto 140px; 
        grid-gap: 5px;
        grid-template-areas:
            "h h h h h h h h h h h h"
            "m m c c c c c c c c c c"
            "f f f f f f f f f f f f" */
     
        grid: "h h h h h h h h h h h h" minmax(100px, auto)
        "m m c c c c c c c c c c" minmax(100px, auto)
        "f f f f f f f f f f f f" minmax(100px, auto);
        
    }
    .header{
        /* Use the name defined in template-area to define element's area. It will take up that much rows & columns.  */
        grid-area: h;
    }
    .menu{
        grid-area: m;
    }
    .content{
        grid-area: c;
    }
    .footer{
        grid-area: f;
    }

    .container div{
        color:#fff;
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container div:nth-child(1n){
        background-color: #C1DBB3;
    }
    .container div:nth-child(3n){
        background-color: #7798AB;
    }
    .container div:nth-child(2n){
        background-color: #FF8966;
    }
    .container div:nth-child(4n){
        background-color: #ffcc5c;
    }


    </style>

  </head>
  <body>

    <div class="container">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
    
  </body>
</html>
